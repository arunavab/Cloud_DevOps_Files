name: Build, Test, and Push to DockerHub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run tests
        run: |
          if [ -f test_hello.py ]; then python test_hello.py; fi

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: robertwrites
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t robertwrites/hello-app .

      - name: Push Docker image
        run: docker push robertwrites/hello-app
