name: Build, Test, and Push to DockerHub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: (Optional) run quick tests inline
        run: |
          if [ -f test_hello.py ]; then python test_hello.py; else echo "No tests"; fi

      - name: Build image (tag latest + commit SHA)
        run: |
          IMAGE=robertwrites/hello-app
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run tests
        run: |
          if [ -f test_hello.py ]; then python test_hello.py; else echo "No tests"; fi

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'   # don't push images on PRs
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: robertwrites
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        run: |
          IMAGE=robertwrites/hello-app
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
